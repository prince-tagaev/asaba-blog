{% extends 'blog/base.html' %}
{% load static %}


{% block title %}

{% block content %}

    {{form.as_p}}

    <hr>
    <p>Забыли пароль?<a href="{% url 'pass-reset' %}"> Получить новый</a></p>
</form>
{% endblock %}
